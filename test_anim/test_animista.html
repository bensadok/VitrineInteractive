<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vitrine interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main_animista.css">
</head>
<body>

<button id="c1">c1</button>

<button id="c2">c2</button>

<button id="c3">c3</button>


<script>
  document.getElementById('c1').addEventListener('click', function() {
    console.log('test');
    var c2 = document.getElementById('c2');
    if(c2.className==='anim1'){
      c2.classList.remove('anim1');
    }
    else{
      c2.classList.add('anim1');
    }
  });

  document.getElementById('c2').addEventListener('click', function() {
    console.log('test');
    var c3 = document.getElementById('c3');
    if(c3.className==='anim2'){
      c3.classList.remove('anim2');
    }
    else{
      c3.classList.add('anim2');
    }  });


</script>

</body>
</html>
